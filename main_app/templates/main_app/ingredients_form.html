{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1 class="title is-1">{{ object.name }}</h1>
{% else %}
    <h1 class="title is-1">Add Ingredient</h1>
{% endif %}

<form action="" method="POST" class="box ing-form">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button class="button is-success">Add</button>
</form>

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1 class="title is-1">All Soups</h1>

<div class="soup-list">
    {% for soup in soups %}
        <a href="{% url 'detail' soup.id %}" id="soup-index">
            <div class="soup box">
                <span class="soup-name">{{ soup.name }}</span>
                <hr />
                <p>Origin: {{ soup.origin }}</p>
                <p>Temperature: {{ soup.temperature }}</p>
                <p>Broth: {{ soup.broth }}</p>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
